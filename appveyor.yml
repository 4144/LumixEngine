version: 0.17.{build}
os: Windows Server 2012 R2
configuration: RelWithDebInfo
before_build:
  - cd projects
  - genie.bat
  - cd ..
build:
  project: projects\tmp\LumixEngine.sln
  verbosity: minimal
test_script:
- ps: >-
    git clone --depth=1  https://github.com/nem0/LumixEngine_data.git 2>&1 | % { $_.ToString() } 

    cd LumixEngine_data

    & "..\projects\RelWithDebInfo\unit_tests.exe" | Write-Output

    $wc = New-Object Net.WebClient
            $url = "https://ci.appveyor.com/api/testresults/nunit/$Env:APPVEYOR_JOB_ID"
            $wc.UploadFile($url, (Resolve-Path .\tests.xml))

after_build:
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\animation.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\audio.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\editor.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\engine.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\lua_script.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\physics.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\renderer.dll
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\studio.exe
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\animation.pdb
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\audio.pdb
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\editor.pdb
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\engine.pdb
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\lua_script.pdb
 - 7z a lumix.zip %APPVEYOR_BUILD_FOLDER%\projects\tmp\RelWithDebInfo\physics.pdb
